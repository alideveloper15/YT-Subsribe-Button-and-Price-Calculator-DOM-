<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/icon.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="child-container">
            <p class="heading">Youtube Subscribe Button</p>
            <button onclick="
            subscribe();
            " class="js-subscribe-button subscribe-button">Subscribe</button>


            <p class="heading">Amazon Shipping Calculator</p>
            <p>Orders under $40 = +$10 shipping.</p>
            <p>Orders over $40 = FREE shipping.</p>
            <input type="text" placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
            handleCostKeydown(event)
            ">
            <button onclick="
            calculateTotal()"       class="calculate-button">Calculate</button>
            <p class="js-total-cost"></p>
        </div>
    </div>




    <script src="app.js">
    </script>

</body>

</html>
